<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Spring assessment</title>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">

</head>
<body>
	<div class="container">
		<table class="table table-hover">
			<thead class="thead-dark">
				<tr>
					<th>Sequence no.</th>
					<th>ID</th>
					<th>Name</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="fl,iterStat : ${foodslist}" >
					<td><span th:text="${iterStat.index+1}"></span></td>
					<td><span  th:text="${fl.getId}"></span></td>
					<td><span  th:text="${fl.getName}"></span></td>
					<td><span  th:text="${fl.getDescription}"></span></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
